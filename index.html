    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data.min.js"></script>
	<script src="https://js.arcgis.com/4.23/"></script>

      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {

      });
    </script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>

	<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
   
</head>
<body>
<div id='logo'>UBC Logo Here</div>
<div class="topnav">
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div id='searchBoxes'></div>
<!--<div id="directionsBoxExpand"></div>-->
<div id='viewDiv'></div>
<div id="topButtons">
<button title="Directions" id='directionsButton' class = 'topButton' type="button" onclick = "window.parent.toggleDirections()">
	<img id ='directionsImage' class='topImage' src="svgs/noun-route-939679.svg" alt="buttonpng" border="0" />
	<br/>
	<b style='font-size:12px; white-space:pre'>Directions</b>
</button>
</div>
<div id='travelmodeBox'>
	
	<center><b>Select Travel Mode</b></center>
	<button title="Walk / roll" id='walkButton' class='topButton' type="button" onclick = "window.parent.changeTravelMode('Walking')">
	<img class='travelImage' id ='walkImage' src="svgs/noun-walk-341356.svg" alt="buttonpng" border="0" />
	<br/>
	<b style='font-size:12px; white-space:pre'>   Walk   </b>
	</button>
	
	<button title="Accessible" id='accessButton' class='topButton' type="button" onclick = "window.parent.changeTravelMode('Accessible')">
	<img class='travelImage' id ='accessImage' src="svgs/noun-wheelchair-1258532.svg" alt="buttonpng" border="0" />
	<br/>
	<b style='font-size:11px; white-space:pre'>Accessible</b>
	</button>
	<button title="Bike / Roll" id='bikeButton' class='topButton' type="button" onclick = "window.parent.changeTravelMode('Biking')">
	<img class='travelImage' id ='bikeImage' src="svgs/noun-bike-4959317.svg" alt="buttonpng" border="0" />
	<br/>
	<b style='font-size:11px; white-space:pre'>Bike / Roll </b>
	</button>
	<div id="trackingBox"><b>Track my location </b></div>
	
</div>
	
<script src='script.js'></script>
</body>
